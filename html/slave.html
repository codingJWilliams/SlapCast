<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
    #container{
      width: 100vw;
      height: 100vh;
      text-align: center;
      position:absolute;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>

  <div id="container">
    <div id="content">

    </div>
    <div id="bigtext">
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/davatron5000/FitText.js/master/jquery.fittext.js"></script>
    <script src="https://cdn.rawgit.com/simplefocus/FlowType.JS/master/flowtype.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    const socket = io();
    var onevent = socket.onevent;
    socket.onevent = function (packet) {
      var args = packet.data || [];
      onevent.call (this, packet);    // original call
      packet.data = ["*"].concat(args);
      onevent.call(this, packet);      // additional call to catch-all
    };
    socket.emit("connect-as-slave", {key: "511652"})
    socket.on("display-text", function (data) {
      displayText(data)
    })
    socket.on("*", function (e, d) {
      console.log(e)
      console.log(d)

    })

    function clear(cb) {
      $("#container").fadeOut(function () {
        $("#bigtext").text("")
        $("#content").html("")
        cb()
      })
    }
    function displayImage(src) {
      var source = src;
      clear(function () {
        $("#content").append("<img src='"+source+"' style='display: none'>");
        //console.error($("#container").children()[0])

        $("#content").children()[0].onload = function () {
          var el = $("#content").children()[0]

          el.width = $(window).width() - 50;
          el.style.display = "inline"
          $("#container").fadeIn()
        }
      })

    }
    function displayText(params) {
      clear(function () {
        var width = screen.width;
        var height = screen.height;
        var t = params.text
        $("#bigtext").text(t);
        $("#bigtext").css({
          "color": params.foreground,
          "background-color": params.background,
          "font-family": params.font_family
        })
        var obj = $("#bigtext")
        obj.html(obj.html().replace(/\n/g,'<br/>'));
        console.log(t.split("").length)
        if (t.split("").length < 50) {
          $('body').flowtype({
            fontRatio : 10,
            maxFont: 4000
          });
        } else if (t.split("").length > 50 && t.split("").length <= 100) {
          $('body').flowtype({
            fontRatio : 15,
            maxFont: 4000
          });
        } else if (t.split("").length > 100 && t.split("").length <= 200) {
          $('body').flowtype({
            fontRatio : 17,
            maxFont: 4000
          });
        } else if (t.split("").length > 200) {
          $('body').flowtype({
            fontRatio : 30,
            maxFont: 4000
          });
        }
        $("#container").fadeIn()
      })

    }

    </script>
  </body>
</html>
